<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne - Car Modifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            overflow-x: hidden;
        }

        /* Background video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px 0;
        }

        .navbar-brand, .nav-link {
            font-family: 'Orbitron', sans-serif;
            color: #333 !important;
            font-size: 1.2rem; /* Base size for desktop */
        }

        .nav-link:hover {
            color: #d4af37 !important;
        }

        /* Header styling */
        header {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 15%;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            letter-spacing: 4px;
            font-size: clamp(2rem, 5vw, 3.125rem); /* Responsive font size */
            position: relative;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease forwards;
        }

        header h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }

        .lead {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: clamp(1.25rem, 3vw, 1.5rem); /* Responsive font size */
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards 0.4s;
        }

        /* CTA Button styling */
        .cta-container {
            padding: 60px 0;
        }

        .btn-primary {
            font-family: 'Orbitron', sans-serif;
            background: #d4af37;
            border: 1px solid #d4af37;
            color: #1a1a1a;
            padding: 15px 40px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
            font-size: clamp(1rem, 2.5vw, 1.125rem); /* Responsive font size */
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease forwards 0.8s;
        }

        .btn-primary:hover {
            background: #1a1a1a;
            color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Batman button styling */
        .batman-btn {
            font-family: 'Orbitron', sans-serif;
            color: #333 !important;
            font-size: 1.2rem;
            background: #ff0000; /* Red background */
            padding: 5px 15px; /* Added padding for button-like appearance */
            border-radius: 5px; /* Slight rounding */
            transition: all 0.3s ease;
        }

        .batman-btn:hover {
            color: #fff !important; /* White text on hover */
            background: #cc0000; /* Darker red on hover */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Red glow effect */
        }

        /* Media Queries adjustments */
        @media (max-width: 768px) {
            .batman-btn {
                font-size: 1rem;
                padding: 4px 12px;
            }
        }

        @media (max-width: 576px) {
            .batman-btn {
                font-size: 0.9rem;
                padding: 3px 10px;
            }
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .navbar-brand, .nav-link {
                font-size: 1rem; /* Smaller for tablets and below */
            }

            header {
                padding: 0 10%; /* Reduce padding on smaller screens */
                min-height: 50vh; /* Less height on mobile */
            }

            header h1 {
                letter-spacing: 2px; /* Tighter spacing for readability */
            }

            .lead {
                margin-top: 20px; /* Less spacing on mobile */
            }

            .btn-primary {
                padding: 12px 30px; /* Slightly smaller button */
            }

            .cta-container {
                padding: 40px 0; /* Less padding on mobile */
            }
        }

        @media (max-width: 576px) {
            .navbar-brand, .nav-link {
                font-size: 0.9rem; /* Even smaller for phones */
            }

            header {
                padding: 0 5%; /* Minimal padding on small screens */
            }

            .btn-primary {
                padding: 10px 25px; /* Compact button for small screens */
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Background Video -->
    <video class="bg-video" loop muted autoplay>
        <source src="https://res.cloudinary.com/dzvwcdcci/video/upload/v1741613822/videoplayback_k7yijn.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light content">
        <div class="container">
            <a class="navbar-brand" href="/">Wayne - Car Mods</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link batman-btn" href="/parts">Batman</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="text-center content">
        <h1>Welcome to the Marvelous Automobile Modifications</h1>
        <p class="lead">Enhance your car's performance and style with our top-notch modifications.</p>
    </header>

    <!-- CTA Button -->
    <div class="container text-center cta-container content">
        <a href="/services" class="btn btn-primary">Explore Our Services</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
