<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Modifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2b2b2b 100%);
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand, .nav-link {
            font-family: 'Orbitron', sans-serif;
            color: #333 !important;
        }

        .nav-link:hover {
            color: #ffcc00 !important; /* Batman yellow on hover */
        }

        /* Header styling */
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 0.8s ease forwards;
        }

        .lead {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.3s; /* Slight delay */
        }

        /* Contact details styling */
        .contact-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease forwards 0.6s; /* Delay for effect */
        }

        .contact-info:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
        }

        .contact-info p {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info strong {
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .contact-info span {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Wayne - Car Mods</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Contact Us</h1>
        <p class="lead">Get in touch for inquiries and bookings!</p>
        <div class="mt-4 contact-info">
            <p><strong>Email:</strong> <span>contact@carmods.com</span></p>
            <p><strong>Phone:</strong> <span>+123 456 7890</span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
